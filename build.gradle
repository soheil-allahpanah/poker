plugins {
  id 'java'
}

group 'ir.sooall'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
  implementation group: 'io.netty', name: 'netty-all', version: '4.1.79.Final'
  implementation group: 'org.burningwave', name: 'core', version: '12.59.0'
  implementation 'ir.sooall:simple-dependency-injection:V1.0-SNAPSHOT'
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
  useJUnitPlatform()
}